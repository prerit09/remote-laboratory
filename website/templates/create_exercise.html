{% extends "base.html" %}

{% block title %} Create Exercise {% endblock %}

{% block content %} 

{% if user.professor_token != None %}

<h1 class="display-1" align="center"> Create an Exercise </h1>

<form method="POST" enctype="multipart/form-data">
    <div class="form-group" id="exercisedetails">
        <label for="title">Title</label>
        <input
        type="text"
        id="title"
        required="true"
        name="title"
        class="form-control"
        placeholder="Enter Title"
        />
        <br />
        <label for="description">Description</label>
        <input
        type="text"
        id="description"
        required="true"
        name="description"
        class="form-control"
        placeholder="Enter Description"
        />
        <br />
        <label for="description">Detailed Description (Optional)</label>
        <input
        type="file"
        id="descriptionfile"
        name="descriptionfile"
        class="form-control"
        />
        <br />
        <label for="countdown">Countdown</label>
        <input
        type="text"
        id="countdown"
        name="countdown"
        class="form-control"
        placeholder="Enter Countdown Timer (Optional)"
        />
        <br />
        <label id="solutionlabel" style="display: none;" for="solution">Solution</label>
        <input
        type="solution"
        id="solution"
        name="solution"
        class="form-control"
        style="display: none;"
        placeholder="Enter Solution"
        />

        <label id="testcaselabel" style="display: none;" for="testcase">Test Cases</label>
        <div id="choicebuttons">

            <br />
                <div align="center">
                    <i id="solutionbutton" class="btn btn-secondary" onclick="singleSolution()">Add Single Solution</i>
                    <i id="testcasebutton" class="btn btn-secondary" onclick="testCase()">Add Test Case(s)</i>
                </div>       
            <br />
        </div>
        <div align="center"><button class="btn btn-primary" type="submit">Done</button></div>        
    </div>
</form>

{% endif %}

{% endblock %}
